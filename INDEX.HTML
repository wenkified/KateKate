<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day Wifeyyyy ‚ù§Ô∏èüòä</title>
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a60d6ae05f.js" crossorigin="anonymous"></script>

    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        @font-face {
            font-family: 'Ackaisyo';
            src: url('ackaisyo.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #eb94d2;
            margin: 0;
            overflow: hidden;
        }

        .card {
            width: 90%;
            max-width: 400px;
            height: auto;
            position: relative;
            perspective: 1200px;
            transition: 1s;
        }

        .outside,
        .inside {
            width: 100%;
            height: auto;
            min-height: 300px;
            position: absolute;
            top: 0;
            left: 0;
            transition: transform 1s ease;
            backface-visibility: hidden;
        }

        .inside {
            background: linear-gradient(to right, #e7e7e7, #ffffff 30%);
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            transform: rotateY(180deg);
        }

        .outside {
            transform-style: preserve-3d;
            z-index: 1;
            cursor: pointer;
        }

        .front {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .inside h4 {
            font-size: 1.2em;
        }

        .inside p {
            font-size: 0.9em;
            line-height: 1.5;
        }

        /* Flip effect on click */
        .card.flipped .outside {
            transform: rotateY(180deg);
        }
        
        .card.flipped .inside {
            transform: rotateY(0deg);
        }
    </style>
</head>
<body>

    <div class="card" id="valentineCard">
        <div class="outside" onclick="flipCard()">
            <img class="front" src="happy-valentines-day-card.jpg">
        </div>
        <div class="inside">
            <h4>Dear Kate Kate,</h4> 
            <p>Happy Valentine's Day, Wifeyyyy! ‚ù§Ô∏è Today is just another day to remind you how much you mean to me. You are my safe place, my greatest happiness, and the one I will always choose.</p>
            <p>I love you truly, deeply, and endlessly, My Baby.</p>
            <p class="text-right">Happy Valentines Day, Kate Kate!</p>
            <p class="text-right"><i class="fa-solid fa-heart" style="color: pink;"></i> Lawrence</p>
        </div>
    </div>

    <script>
        function flipCard() {
            document.getElementById("valentineCard").classList.toggle("flipped");
        }
    </script>

</body>
</html>
